<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <img src="img/odin-lined.png" alt="The Odin Project Logo" class="logo" />
      <h1>The Odin Project</h1>
    </header>
    <h2>Tic Tac Toe!</h2>
    <div id="player-name-container">
      <label for="player-name" id="player-name-label">Your name</label>
      <input type="text" id="player-name" name="player-name" />
      <button type="submit" id="play-btn">Play</button>
    </div>
    <div id="match-info">
      <div id="players-display"></div>
    </div>
    <div id="display-result"></div>
    <div id="board-container"></div>
    <div id="button-container">
      <button id="new-round-btn">New round</button>
      <button id="restart-btn">Restart game</button>
    </div>
  </body>
</html>
